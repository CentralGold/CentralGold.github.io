<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <title>စိန်တွက်ချက်ခြင်း</title>
  <style>
    body { font-family: sans-serif; background: #f7f7f7; padding: 30px; }
    .box { background: white; padding: 20px; border-radius: 8px; width: 90%; max-width: 350px; margin: auto; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input { width: 100%; padding: 8px; margin-top: 5px; font-size: 16px; }
    button { margin-top: 15px; width: 100%; padding: 12px; font-size: 16px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .result { margin-top: 20px; font-size: 18px; color: darkblue; font-weight: bold; text-align: center; }
  </style>
</head>
<body>
  <div class="box">
    <h2 style="text-align:center;">စိန်တွက်ချက်ခြင်း</h2>
    
    <label>၁ ရတီ စျေးနှုန်း (Ks)</label>
    <input type="number" id="price" placeholder="ဥပမာ - 1600000" value="1600000">

    <label>အလုံးအရေအတွက်</label>
    <input type="number" id="num" placeholder="ဥပမာ - 9">
    
    <label>အလုံးစီး</label>
    <input type="number" id="den" placeholder="ဥပမာ - 30">
    
    <button onclick="calculate()">တွက်မယ်</button>
    
    <div class="result" id="output"></div>
  </div>

  <script>
    function calculate() {
      const num = parseFloat(document.getElementById('num').value);
      const den = parseFloat(document.getElementById('den').value);
      const price = parseFloat(document.getElementById('price').value);
      const constant = 1.1;
      
      if (!num || !den || den === 0 || !price) {
        document.getElementById('output').innerText = "ကျေးဇူးပြု၍ ဂဏန်းများထည့်ပါ";
        return;
      }
      
      const result = (num / den) * constant * price;
      document.getElementById('output').innerText = "စျေးနှုန်း = Ks " + result.toLocaleString();
    }
  </script>
</body>
</html>
